<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document object model | calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  <h1 class="text-3xl text-center">Calculator</h1>
  <div class="calculator-body w-[90%] bg-black mx-auto rounded-lg shadow-lg p-5">
    <div
      class="calculator-screen w-full bg-lime-600 h-[50px] rounded-md shadow-inner shadow-md flex items-center p-3 overflow-hidden">
      <h3 id="screen" class="text-3xl "></h3>
    </div>
    <button class="rounded-lg h-[45px] w-[24%] bg-white mt-5 text-xl font-semibold">C</button><br>
    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 mt-2 text-xl text-white font-semibold">7</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 mt-2 text-xl text-white font-semibold">8</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 mt-2 text-xl text-white font-semibold">9</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-white mt-2 text-xl font-semibold">/</button><br>

    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 mt-2 text-xl text-white font-semibold">4</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 mt-2 text-xl text-white font-semibold">5</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 mt-2 text-xl text-white font-semibold">6</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-white mt-2 text-xl font-semibold">*</button><br>

    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 my-2 text-xl text-white font-semibold">1</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 my-2 text-xl text-white font-semibold">2</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 my-2 text-xl text-white font-semibold">3</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-white my-2 text-xl font-semibold">-</button><br>

    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 text-xl text-white font-semibold">.</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-slate-600 text-xl text-white font-semibold">0</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-white text-xl font-semibold">=</button>
    <button class="rounded-lg h-[45px] w-[24%] bg-white text-xl font-semibold">+</button>
  </div>



  <script src="./index.js"></script>
</body>

</html>
